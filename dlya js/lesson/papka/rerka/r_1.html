<script> 
 
    let arr = []  
 
    for (let c = 0; c < 6; c++) 
    { 
        arr.push(+prompt("Vvedite chislo")) 
    } 
 
    let min = arr[0]  
    let max = arr[0]   
 
    for (let i = 0; i <= arr.length; i++)  
    {  
        if (arr[i] > max) max = arr[i]  
        if (arr[i] < min) min = arr[i]  
    }  
    alert(arr, min, max) 
 
 
</script>
