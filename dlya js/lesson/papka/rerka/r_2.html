<script> 
 
    let count = +prompt("Kolichestvo chisel: ") 
    let arr = [] 
    let sum = 0 
 
    for(let i = 0; i < count; i++) 
    {         
        num = +prompt("Vvedite chislo: ") 
        sum += num 
        arr.push(num) 
    } 
 
    alert(arr) 
    alert(sum) 
    alert(sum/count) 
 
</script>
